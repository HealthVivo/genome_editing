{% extends "base.html" %}

{% block page_content %}
<div class="page-header"></div>
<div class="col-md-12">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="/static/double_strand_resize.jpg" alt="First slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Design</h1>
                        <p>Design sgRNAs on any regions of your favorite genome
                            in a highly flexible way.</p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="/static/deep_learning_resize.jpg"
                     alt="Second slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Rank</h1>
                        <p>Rank your sgRNAs by state-of-the-art deep learning
                            and more.</p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="/static/crispr_resize.jpg"
                     alt="Third slide">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Build</h1>
                        <p>Build your screen library by one click.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button"
           data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"
                  aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button"
           data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"
                  aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

{% endblock %}
